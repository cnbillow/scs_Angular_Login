<title>密码重置 - 云屯务集</title>
<div class="bg_div">
    <div></div>
</div>
<div class="user_login">
    <div class="login_div">
        <h2>密码重置</h2>
        <div class="loading" style="display: none;">
            <img src="../../../assets/images/loading.gif" alt="">
        </div>
        <div class="input_div_div">
            <div class="form-group input_div">
                <input type="password" class="form-control" #password id="passwordInput" #password placeholder="密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'">
            </div>
            <div class="form-group input_div">
                <input type="password" class="form-control" #c_password id="cpasswordInput" #c_password placeholder="确认密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'">
            </div>
            <button class="btn login_btn" (click)="reset(password.value,c_password.value)">提交</button>
            <div class="any_do">
                <span routerLink="/login">我要登录</span>
                <span>|</span>
                <span routerLink="/register">我要注册</span>
                <span>|</span>
                <span routerLink="/reset-phone">返回上一步</span>
            </div>
        </div>
    </div>
</div>
