<title>登陆 - 云屯务集</title>
<div class="bg_div">
  <div></div>
</div>
<div class="user_login">
  <div class="login_div">
      <h2>用户登陆</h2>
      <div class="loading" style="display:none;">
          <img src="../../../assets/images/loading.gif" alt="">
      </div>
      <div class="input_div_div">
          <div class="form-group input_div">
            <input type="text" class="form-control" id="usernameInput" placeholder="手机号码" #phone onfocus="this.placeholder=''" onblur="this.placeholder='手机号码'">
          </div>
          <div class="form-group input_div">
            <input type="password" class="form-control" id="exampleInputEmail1" #password placeholder="密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'">
          </div>
          <button class="btn login_btn" (click)="user_login(phone.value,password.value)">登录</button>
          <div class="any_do">
             <span routerLink="/register">我要注册</span>
              <span>|</span>
             <span routerLink="/reset-phone">忘记密码</span>
          </div>
      </div>
  </div>
</div>
