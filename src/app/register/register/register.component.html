<title>注册 - 云屯务集</title>
<div class="bg_div">
  <div></div>
</div>
<div class="user_login">
  <div class="login_div">
    <h2>{{ title }}</h2>
    <div class="loading" style="display: none;">
      <img src="../../../assets/images/loading.gif" alt="">
    </div>
      <div class="input_div_div" *ngIf="type">
        <div class="form-group input_div">
          <input type="text" class="form-control" id="usernameInput" #phones placeholder="手机号码" #phone onfocus="this.placeholder=''" onblur="this.placeholder='手机号码'">
        </div>
        <div class="form-group code_div">
          <input type="text" class="form-control" id="codeInput" #code placeholder="验证码" #phone onfocus="this.placeholder=''" onblur="this.placeholder='验证码'">
          <button class="btn code_btn get_code_btn" (click)="get_code(phones.value)">获取验证码</button>
        </div>
        <div class="form-group input_div">
          <input type="password" class="form-control" #password id="passwordInput" placeholder="密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'">
        </div>
        <div class="form-group input_div">
          <input type="password" class="form-control" #c_password id="cpasswordInput" placeholder="确认密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'">
        </div>
        <!--注册按钮-->
        <button class="btn login_btn" style="margin-bottom:15px;" (click)="register(phones.value,code.value,password.value,c_password.value)">注册</button>
        <div class="any_do">
          <span routerLink="/login">我要登陆</span>
          <span>|</span>
          <span routerLink="/reset-phone">忘记密码</span>
          <span>|</span>
          <span (click)="again_type()">注册类型</span>
        </div>
    </div>
    <!--类型-->
    <div class="register_type" *ngIf="!type">
      <div class="student_div register_type_div_s" (click)="choose_type('student')">
        <div class="white_mb"></div>
        <p>学生</p>
        <div class="img_div_i">
          <i class="fa fa-user"></i>
        </div>
      </div>
      <div class="enterprise_div register_type_div_s" (click)="choose_type('enterprise')">
        <div class="white_mb"></div>
        <p>企业</p>
        <div class="img_div_i">
          <i class="fa fa-user-secret"></i>
        </div>
      </div>
      <div class="any_do">
        <span routerLink="/login">我要登陆</span>
        <span>|</span>
        <span routerLink="/reset-phone">忘记密码</span>
      </div>
    </div>
  </div>

</div>
